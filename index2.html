<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>
<body>
    <script>
        // Определяем функцию-конструктор для пользователей
        function User(login, email) {
            this.login = login;
            this.email = email;
        }

        // Добавляем метод showContactInfo в прототип функции-конструктора
        User.prototype.showContactInfo = function() {
            console.log("Мій логін " + this.login + ", мій email " + this.email);
        };

        // Создаем объекты пользователя с помощью функции-конструктора
        let user1 = new User("admin", "admin@example.com");
        let user2 = new User("user", "user@example.com");

        // Вызываем метод showContactInfo для каждого пользователя
        user1.showContactInfo();
        user2.showContactInfo();
    </script>
</body>
</html>
