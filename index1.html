<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
</head>
<body>
    <script>
        // Определяем функцию-конструктор для пользователей
        function User(firstName, lastName) {
            this.firstName = firstName;
            this.lastName = lastName;
        }

        // Добавляем метод show в прототип функции-конструктора
        User.prototype.show = function() {
            console.log(this.firstName + " " + this.lastName);
        };

        // Создаем объекты пользователя с помощью функции-конструктора
        let user1 = new User("Ivan", "Ivanov");
        let user2 = new User("Olga", "Petrova");

        // Вызываем метод show для каждого пользователя
        user1.show();
        user2.show();
    </script>
</body>
</html>
